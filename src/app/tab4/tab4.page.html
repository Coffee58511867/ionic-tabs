<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">User Registration</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form style="padding: 7px;">
        <ion-item fill="solid">
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="=email" placeholder="Enter email address"></ion-input>
        </ion-item>
        <ion-item fill="solid" style="margin-top: 6px;">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter pssword"></ion-input>
        </ion-item>
        <ion-button expand="block" style="margin-top: 10px; height: 40px; margin-left: 10px; margin-right: 10px;">Sign UP</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
