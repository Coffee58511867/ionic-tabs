<ion-header>
  <ion-toolbar>
    <ion-title>Create an Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-title style="margin-top: 50px; text-align: center; font-weight: 500; margin-bottom: 20px;">
    Create Account</ion-title>
    <form style="padding: 7px;">
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input placeholder="Enter First name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input placeholder="Enter Last name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-input type="date" placeholder="Enter date of birth"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Physical Address</ion-label>
      <ion-input placeholder="Enter address here"></ion-input>
    </ion-item>
    <ion-item fill="solid">
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="=email" placeholder="Enter email address"></ion-input>
    </ion-item>
    <ion-item fill="solid">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="Enter pssword"></ion-input>
    </ion-item>
    <ion-button expand="block" style="margin-top: 10px; height: 40px; margin-left: 10px; margin-right: 10px;">Sign UP</ion-button>
  </form>

</ion-content>
