<ion-header>
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="margin-top: 80px;">
    <ion-card-header>
      <ion-avatar style="display: block; margin-left: auto; margin-right: auto;">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-card-title style="text-align: center;">Sign In</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form style="padding: 7px;" [formGroup]="loginform" (ngSubmit)="login(email, password)">
        <ion-item fill="solid">
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="=email" formControlName="email" #email placeholder="Enter email address"></ion-input>
        </ion-item>
        <span
        class="error"
        *ngIf="isSubmitted && errorControl['email'].errors?.['required']"
      >
        Email address is required
      </span>
      <span
        class="error"
        *ngIf="isSubmitted && errorControl['email'].errors?.['email']"
      >
        Valid Email address is required
      </span>
        <ion-item fill="solid" style="margin-top: 6px;">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" #password placeholder="Enter pssword"></ion-input>
        </ion-item>
        <span
        class="error"
        *ngIf="isSubmitted && errorControl['password'].errors?.['required']"
      >
        Password is required
      </span>
        <ion-button expand="block" type="submit" style="margin-top: 10px; height: 40px; margin-left: 10px; margin-right: 10px;"
        >
          Login</ion-button>
        <ion-button expand="block" type="submit" style="margin-top: 5px; height: 40px; margin-left: 10px; margin-right: 10px;"
        routerLink="/register"
        >
          Register</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
