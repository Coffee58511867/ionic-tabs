<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create an Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-title style="margin-top: 50px; text-align: center; font-weight: 500; margin-bottom: 20px;">
    Create Account</ion-title>
    <form style="padding: 7px;" [formGroup]="loginform" (ngSubmit)="register()">
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">First Name</ion-label>
      <ion-input placeholder="Enter First name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">Last Name</ion-label>
      <ion-input placeholder="Enter Last name" formControlName="lastname"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-input type="date" placeholder="Enter date of birth" formControlName="date"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">Physical Address</ion-label>
      <ion-input placeholder="Enter address here" formControlName="address"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="email" placeholder="Enter email address" formControlName="email"></ion-input>
    </ion-item>
    <span
    class="error"
    *ngIf="isSubmitted && errorControl['email'].errors?.['required']"
  >
    Email address is required
  </span>
  <span
    class="error"
    *ngIf="isSubmitted && errorControl['email'].errors?.['email']"
  >
    Valid Email address is required
  </span>
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="Enter passord" formControlName="password"></ion-input>
    </ion-item>
    <span
    class="error"
    *ngIf="isSubmitted && errorControl['password'].errors?.['required']"
  >
    Password is required
  </span>
  <span
    class="error"
    *ngIf="isSubmitted && errorControl['password'].errors?.['minlength']"
  >
    Password should be atleast 6 characters
  </span>
    <ion-button expand="block"
    (click)="showLoading()"
    type="submit"
     style="margin-top: 10px; height: 45px; margin-left: 10px; margin-right: 10px;"
     >Sign UP</ion-button>
  </form>

</ion-content>
