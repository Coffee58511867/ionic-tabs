<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create an Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-title style="margin-top: 50px; text-align: center; font-weight: 500; margin-bottom: 20px;">
    Create Account</ion-title>
    <form style="padding: 7px;">
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">First Name</ion-label>
      <ion-input placeholder="Enter First name"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">Last Name</ion-label>
      <ion-input placeholder="Enter Last name"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-input type="date" placeholder="Enter date of birth"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">Physical Address</ion-label>
      <ion-input placeholder="Enter address here"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="email" placeholder="Enter email address"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 6px;">
      <ion-label position="floating">Password</ion-label>
      <ion-input placeholder="Enter passord"></ion-input>
    </ion-item>
    <ion-button expand="block"
    (click)="showLoading()"
     style="margin-top: 10px; height: 45px; margin-left: 10px; margin-right: 10px;"
     >Sign UP</ion-button>
  </form>

</ion-content>
