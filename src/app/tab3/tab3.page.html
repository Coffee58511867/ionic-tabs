<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "apform" (ngSubmit)="updateForm()">
    <ion-title color="danger" style="text-align: center;">Add Appointment</ion-title>
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" required  formControlName="name"></ion-input>
    </ion-item>
    <span class="error" *ngIf="isSubmitted && errorControl['name'].errors?.['required']">
      Name is required
    </span>
    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" required formControlName="surname"></ion-input>
    </ion-item>
    <span class="error" *ngIf="isSubmitted && errorControl['surname'].errors?.['required']">
      Surname is required
    </span>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required formControlName="email"></ion-input>
    </ion-item>
    <span class="error" *ngIf="isSubmitted && errorControl['email'].errors?.['required']">
      Email address is required
    </span>
    <!-- <span class="error" *ngIf="isSubmitted && errorControl.email.errors?.email">
      Email address is not valid
    </span> -->

    <ion-item lines="full">
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel" required formControlName="phone"></ion-input>
    </ion-item>
    <span class="error" *ngIf="isSubmitted && errorControl['phone'].errors?.['required']">
      Phone number is required
    </span>
    <span class="error" *ngIf="isSubmitted && errorControl['phone'].errors?.['minlength']">
      Phone number is 8 digits
    </span>
    <ion-item lines="full">
      <ion-label position="floating">Date</ion-label>
      <ion-input type="date" required formControlName="date"></ion-input>
    </ion-item>
    <span class="error" *ngIf="isSubmitted && errorControl['date'].errors?.['required']">
      Date is required
    </span>


    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
